{% extends 'core/main.html' %}
{% load static %}
{% block title %}
| Add Post
{% endblock title %}
    
{% block content %}
        <br>
     <div class="row">
         <div class="col-sm">
            <div class="container">
                <h1>Add new post</h1>
                <div class="form-group">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form.media}}
                        {{form.as_p}}
                        <div>
                            <input type="submit" value=" Add post" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
         </div>
     </div>
{% endblock content %}
